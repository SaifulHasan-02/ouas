                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    name="Total Obtained MArks in 12th"
                    placeholder="Total Obtained Marks in 12th"
                    required=""
                  />
              </div>
                <div class="form-group">
                  <label class="doc" for="inputGroupFile02"
                    >Upload Your TC</label>
                  <input
                    class="form-control"
                    type="file"
                    name="doc"
                    placeholder="Upload Document"
                    required=""
                  />
                </div>
                <div class="form-group">
                  <label class="doc" for="inputGroupFile02"
                    >Upload Your Marksheet</label>
                  <input
                    class="form-control"
                    type="file"
                    name="doc"
                    placeholder="Upload Document"
                    required=""
                  />
                </div>
                <div class="form-group">
                  <label class="doc" for="inputGroupFile02"
                    >Upload Your Migration Certificate</label>
                  <input
                    class="form-control"
                    type="file"
                    name="doc"
                    placeholder="Upload Document"
                    required=""
                  />
                </div>
                <div class="form-group">
                  <label class="doc" for="inputGroupFile02"
                    >Upload Your Rank Card</label
                  >
                  <input
                    class="form-control"
                    type="file"
                    name="doc"
                    placeholder="Upload Document"
                    required=""
                  />
                </div>
                <div class="form-group">
                  <label class="doc" for="inputGroupFile02"
                    >Upload Your Aadhar Card</label>
                  <input
                    class="form-control"
                    type="file"
                    name="doc"
                    placeholder="Upload Document"
                    required=""
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    name="Mobile Number"
                    placeholder="Mobile Number"
                    required=""
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    name="City"
                    placeholder="City"
                    required=""
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    name="State"
                    placeholder="State"
                    required=""
                  />
                </div>
                <div class="form-group">
                  <select
                    class="form-control form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Applying for</option>
                    <option value="BBA">BBA</option>
                    <option value="MBA">MBA</optio>
                      <option value="B Sc">B Sc</option>
                      <option value="B Com">B Com</option>
                      <option value="B A">B A</option>
                      <option value="BCA">BCA</option>
                    <option value="Medical">Medical</option>
                    <option value="B Tech">B Tech</option>
                    <option value="M Tech">M Tech</option>
                  </select>
                </div>
                <div class="form-group">
                  <select
                    class="form-control form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Select departments</option>
                    <option value="MBBS">MBBS</option>
                    <option value="BDS">BDS</option>
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="ECE">ECE</option>
                    <option value="EI/CE/ME/FT">EI</option>
                    <option value="CE">CE</option>
                    <option value="ME">ME</option>
                    <option value="FT">FT</option>
                  </select>
                </div>
                <div class="input-group1 text-center">
                  <button class="btn" type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
