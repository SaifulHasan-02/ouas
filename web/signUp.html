        <h3 class="text-bl text-center font-weight-bold mb-2">Sign Up</h3>
        <h6 class="text-colors text-center let-spa mb-5">
          Create Your Account
        </h6>
        <div class="row mx-sm-0 mx-2">
          <!-- map -->
          <div
            class="col-md-3 map"
            data-aos="flip-left"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="2000"
          ></div>
          <!-- //map -->
          <!-- contact form -->
          <div
            class="col-md-6 main_grid_contact"
            data-aos="flip-left"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="2000"
          >
            <div class="form-w3ls p-md-5 p-4">
              <h4 class="mb-4 sec-title-w3 let-spa text-bl">
                Create New Account
              </h4>
              <form action="#" method="post">
                <div class="row">
                  <div class="col-sm-6 form-group pr-sm-1">
                    <input
                      class="form-control"
                      type="text"
                      name="Name"
                      placeholder="Name"
                      required=""
                    />
                  </div>
                  <div class="col-sm-6 form-group pl-sm-1">
                    <input
                      class="form-control"
                      type="email"
                      name="Email"
                      placeholder="Email"
                      required=""
                    />
                  </div>
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    name="Address"
                    placeholder="Address"
                    required=""
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="password"
                    name="Password"
                    placeholder="Password"
                    required=""
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    name="Phone Number"
                    placeholder="Phone Number"
                    required=""
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    name="City"
                    placeholder="City"
                    required=""
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    name="State"
                    placeholder="State"
                    required=""
                  />
                </div>
                <div class="input-group1 text-center">
                  <button class="btn" type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
          <!-- //contact form -->
        </div>
      </div>
    </section>
